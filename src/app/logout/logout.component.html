<div class="container">
    <div id="logout-pane">
        <div class="col-sm-10 col-sm-offset-1" align="center" *ngIf="logout.logout">
            {{ logout.message }}
            <br />
            <a routerLink="/login">Click here to go back to the login page!</a>
        </div>
        <div class="col-sm-10 col-sm-offset-1" align="center" *ngIf="logout.logout == false">
            Logging you out....
        </div>
    </div>
</div>
